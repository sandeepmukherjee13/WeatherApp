<!DOCTYPE html>
<html>
<head>
	<title>WEATHER APP</title>
	<link rel="stylesheet" type="text/css" href="/Users/sandeepmukherjee/Google Drive/codes/weather app/style.css">
</head>
<body>
	<div id="searchContainer">
		<input type="text" placeholder="City name or zip codes" name="searchControl" id="searchInput">
		<button class="searchControl" id="searchBtn">Search</button>
	</div>
	<div class="container">
	<div id="weatherContainer">
		<div id="weatherDescription">
			<h1 id="cityHeader"></h1>
			<div id="weatherMain">
				<div id="temperature"></div>
				<div id="weatherDescriptionHeader"></div>
				<div><img id="documentIconImg"></div>
			</div>
			<hr>
			<div id="windSpeed" class="bottomDetails"></div>
			<div id="humidity" class="bottomDetails"></div>
		</div>
	</div>
</div>
<script src="/Users/sandeepmukherjee/Google Drive/codes/weather app/script.js" type="text/javascript"></script>
</body>
</html>
